<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">

    <link rel="stylesheet" href="./css/cinemamanager.css">
</head>
<body class="login-body">
    <header>
        <nav>
            <div class="login-div"><a href="signIn.html">User</a></div>
            <div class="login-div"><a href="cinemaManager.html" class="active">Cinema Manager</a></div>
        </nav>
    </header>
    <main>
        <form class="add-form">
            <div><label for="name"> Cinema Name:</label>
                <input type="text" id="name"></div>
            <div><label for="email">Email:</label>
                <input type="text" id="email"></div>
            <div><label for="Password">Password:</label>
                <input type="password" id="password"></div>
            <div><label for="password">Confirm Password:</label>
                <input type="password" id="confirmation"></div>
            <div><label for="description" > Description:</label>
                
                <textarea cols="30" rows="10" placeholder="Description (i.e about,location, social medias)" id="description" ></textarea></div>
                
                <div class="message"></div>

                <button type="Submit" class="submit-button">Sign up</button>
                
        </form>

        <script src="./JS/auth/cinemaAuth.js"></script>
        <script src="./JS/auth/cinemaAuth_ui.js"></script>

</body>
</html>
